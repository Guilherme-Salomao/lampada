<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada Liga/Desliga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light text-center">

    <div class="container mt-5">
        <h1 class="mb-4">Controle da Lâmpada</h1>
        <img id="lampada" class="img-fluid" src="assets/img/desligada.gif" alt="Lâmpada Apagada" style="max-width: 200px;">
        <div class="mt-4">
            <button class="btn btn-success me-2" onclick="ligarLampada()">Ligar</button>
            <button class="btn btn-danger" onclick="desligarLampada()">Desligar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/js.js"></script>
</body>
</html>
